{% extends 'base.html' %}

{% block navbar %}
    {% include 'navbar.html' %}
{% endblock navbar %}

{% block main %}

    <h3>Estudo sobre FILTROS</h3>

    <form method="get" action=".">
        <!-- Procurando por titulo se contém -->
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input type="search" class="form-control py-2 border-right-0" placeholder="Titulo contém">
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fas fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>
        </div>

        <!-- Procurando se titulo é exatamente oque foi escrito -->
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input type="search" class="form-control py-2 border-right-0" placeholder="Titulo exato">
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fas fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>
        </div>

        <!-- Procurando por Titulo ou Autor -->
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input type="search" class="form-control py-2 border-right-0" placeholder="Titulo ou Autor">
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fas fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3 col-lg-3">
                <label for="inputEmail4">Minimo de visualizações</label>
                <input type="number" min="0" class="form-control" id="inputEmail4" placeholder="Minimo de visualizações">

            </div>

            <div class="form-group col-md-3 col-lg-3">
                <label for="inputPassword4">Maximo de visualizações</label>
                <input type="number" min="0" class="form-control" id="inputPassword4" placeholder="Maximo de visualizações">
            </div>

            <div class="form-group col-md-2">
                <label for="inputState">Categorias</label>
                <select id="inputState" class="form-control">
                    <option selected>Categorias</option>
                    <option>...</option>
                </select>
            </div>

            <div class="form-group col-md-2 col-lg-2">
                <label for="inputEmail4">Data mínima</label>
                <input type="date" class="form-control" id="inputEmail4">
            </div>

            <div class="form-group col-md-2 col-lg-2">
                <label for="inputPassword4">Data máximo</label>
                <input type="date" class="form-control" id="inputPassword4">
            </div>

        </div>

        <div class="form-group">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="revisado">
                <label class="form-check-label" for="revisado">
                    Revisado
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="naoRevisado">
                <label class="form-check-label" for="naoRevisado">
                    Não revisado
                </label>
            </div>

        </div>
        <button type="submit" class="btn btn-outline-success">Procurar</button>
    </form>

{% endblock main %}

{% block footer %}
    {% include 'footer.html' %}
{% endblock footer %}
